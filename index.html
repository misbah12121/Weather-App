<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/fave icon.png" type="image/x-icon">
</head>

<body>
  <section class="weather-card">
    
    <img src="images/vecteezy_cloudy-weather-icon-3d-neture-blue-design-for-element_35264576.png" alt="cloud" class="cloud left" />
    <img src="images/vecteezy_cloudy-weather-icon-3d-neture-blue-design-for-element_35264576.png" alt="cloud" class="cloud right" />

    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Search city...">
      <button id="search-btn">Search</button>
    </div>
    
   
    <img src="images/vecteezy_magnificent-abstract-3d-render-purple-cloud-and-moon-4k_57145056-removebg-preview.png" alt="moon cloud" class="weather-icon" />

    <div class="temperature">23Â°</div>
    <div class="description">Clear Night</div>

    <div class="info-row">
      <div class="info-block">
        <span>20</span>
        <small>Wind Now</small>
      </div>
      <div class="info-block">
        <span>12%</span>
        <small>Humidity</small>
      </div>
      <div class="info-block">
        <span>23%</span>
        <small>Precipitation</small>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
